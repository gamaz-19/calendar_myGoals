<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Metas 2026</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>✨ Mis Metas 2026 ✨</h1>
        
        <div class="form-container">
            <h2 style="color: #6B5B95; margin-bottom: 20px;">Agregar Nueva Meta</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="title">Título de la meta</label>
                    <input type="text" id="title" required placeholder="Ej: Viaje a Cartagena">
                </div>
                
                <div class="form-group">
                    <label for="date">Fecha objetivo</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" placeholder="Detalles sobre tu meta..."></textarea>
                </div>
                
                <div class="money-inputs">
                    <div class="form-group">
                        <label for="savedMoney">Dinero ahorrado</label>
                        <input type="number" id="savedMoney" min="0" step="0.01" required placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="targetMoney">Dinero objetivo</label>
                        <input type="number" id="targetMoney" min="0" step="0.01" required placeholder="0.00">
                    </div>
                </div>
                
                <button type="submit" class="btn-add">Agregar Meta</button>
            </form>
        </div>
        
        <div id="goalsContainer" class="goals-container"></div>
        
        <div class="motivation-footer">
            <p class="motivation-quote" id="motivationQuote"></p>
        </div>
    </div>
</body>
<script src="./scripts/script.js"></script>
</html>
